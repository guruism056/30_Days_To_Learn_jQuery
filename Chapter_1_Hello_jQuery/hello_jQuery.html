<!doctype html>
<html>
	<head>
		<title>Hello JQuery</title>
		<style>
			.emphasis{color:green;}
		</style>
		<meta charset = "utf-8"/>
	</head>
	
	<body>
		<!-- This chapter deals with installing jquery,using some development tools
		and using css selectors to query and manipulate the DOM.. -->
		<ul>
			<li>Hello</li>
			<li>Hello2</li>
			<li>Hello3</li>
		</ul>
		
		<ol>
			<li>Hello</li>
			<li>Hello2</li>
			<li>Hello3</li>
		</ol>
		
		<!-- <script src ="../jquery-1.11.2.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			//jquery is a function.We can call it in two ways
			//In the function argument pass the css selector and the property
			var lis = jQuery('ul li');//returns the passed selector from the dom.
			console.log(lis);
			
			jQuery('ul li').css('color','red');

			
			$('ol li').addClass('emphasis');
			
			$(function(){
				console.log($('body'));
			})
			
		</script>
	</body>
</html>
